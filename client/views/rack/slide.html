<template name="slide">

	<div class="slide">
		{{#if isGraph this.stackIndex}}
			{{> graphSlide}}
		{{else}}
			{{> plotSlide}}
		{{/if}}
	</div>

</template>


<template name="plotSlide">

    <div class="plot-display"  style="
        width: {{scaledWidth}}px;
        height: {{scaledHeight}}px;
    ">
        <h3 class="plot-name">{{name}}</h3>
    </div>

</template>


<template name="graphSlide">

    <div class="plot-display">
    </div>
    
</template>
