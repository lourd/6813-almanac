<head>
    <title>Shrute Farms Overview</title>

<body>

   		</section>	   		
	</nav>
	
	<section id="main">

		<table id = "FarmTable">
			<tr>
				<td><button id="Greenhouse1Button">+</button></td>

				<td></td>

					</table>

			</tr>

				<td>

							<td title="Temperature" class="reading temperature">72 F</td>
